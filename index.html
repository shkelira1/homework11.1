<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:300,400&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-grid.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Lisson11</title>
</head>

<body>
    <div class="mainer">
        <header class="header">
            <div class="header__col">
                <div class="logo"><a class="logo__link" href="/"><img class="logo__img" src="img/logo.png" alt=""></a>
                </div>
            </div>
            <div class="header__col header__col--stretch">
                <nav class="navigation">
                    <a class="navigation__link" href="#">LIFESTYLE </a>
                    <a class="navigation__link navigation__link--active" href="#">RUNNING</a>
                    <a class="navigation__link" href="#">FOOTBALL</a>
                    <a class="navigation__link" href="#">SKATEBOARDING</a>
                </nav>
            </div>
            <div class="header__col">
                <div class="hamburger"></div>
            </div>
        </header>
        <div class="block-card">
            <div class="block-card__col">
                <img src="img/boots.jpg" alt="" class="block-card-img">
                <div class="block-carousel">
                    <img src="img/mini.png" alt="">
                    <img src="img/mini2.png" alt="">
                    <img src="img/mini3.png" alt="">
                </div>
            </div>
            <div class="block-card__col block-card__col--data">
                <p class="block-card-new">
                    new
                </p>
                <div class="block-card-title">
                    the <span>rinning</span> has just begun
                </div>
                <div class="block-card-huarache">
                    Huarache
                    <ul class="block-card-stars">
                        <li class="block-card-stars-data"><i class="fas fa-star"></i></li>
                        <li class="block-card-stars-data"><i class="fas fa-star"></i></li>
                        <li class="block-card-stars-data"><i class="fas fa-star"></i></li>
                        <li class="block-card-stars-data"><i class="fas fa-star"></i></li>
                        <li class="block-card-stars-data"><i class="fas fa-star"></i></li>
                    </ul>
                </div>
                <div class="block-card-price">
                    $ 200
                </div>
                <div class="block-card-size-num">Size</div>
                <ul class="block-card-size">
                    <li class="block-card-size-data"><input type="checkbox" id="check7"><label for="check7">7</label>
                    </li>
                    <li class="block-card-size-data"><input type="checkbox" id="check8"><label for="check8">8</label>
                    </li>
                    <li class="block-card-size-data"><input type="checkbox" id="check9"><label for="check9">9</label>
                    </li>
                    <li class="block-card-size-data"><input type="checkbox" id="check10"><label for="check10">10</label>
                    </li>
                    <li class="block-card-size-data"><input type="checkbox" id="check11"><label for="check11">11</label>
                    </li>
                </ul>
                <button class="btn_add">
                    add to cart
                </button>
                <button class="btn_wish">
                    wishlist
                </button>
            </div>
        </div>
    </div>
</body>

</html>
